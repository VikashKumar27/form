<!DOCTYPE html>
<html>
    <head>
        <title>
           Form
        </title>
        <link rel="stylesheet" type="text/css" href="form.css">
        
    </head>

    <body style="color: red;" >
       
        <table border="3">

            <form>
                <tr>
                    <td>
                        First Name: 
                        <input type="text">
                     </td>
                 </tr>
 
 
                 <tr>
                     <td>
                         Last Name: 
                         <input class="v" type="text" name="Last Name">
                     </td>
                 </tr>
 
 
                 <tr>
                     <td>
                         Father Name: 
                         <input type="text" >
              
                     </td>
                 </tr>
 
 
                 <tr>
                     <td>
                         Mother Name: 
                         <input type="text">
                     </td>
                 </tr>
 
 
                 <tr>
                     <td>
                         Gender: 
                         <input type="radio" name="Gender" value="male" checked>Male
                         <input type="radio" name="Gender" value="female">Female
                         <input type="radio" name="Gender" value="Other">Other
              
                     </td>
                 </tr>
 
  
                 <tr>
                     <td>
                          Contact No: 
                         <input type="number">
                     </td>
                 </tr>
 
 
                 <tr>
                     <td>
                         Mail Id:
                         <input type="text">
                     </td>
                 </tr>
 
 
                 <tr>
                     <td>
                         DOB: 
                         <input type="date">
                     </td>
                 </tr>
 
 
                 
 
                 <tr>
                     <td>
                         Time: 
                         <input type="time">
                     </td>
                 </tr>
                  
 
                 <tr>
                     <td>
                         Copy Url: 
                         <input type="url">
                     </td>
                 </tr>
 
                 <tr>
                     <td>
                         Range: 
                         <input type="range" min="1000" max="50000">
                     </td>
                 </tr>
 
 
                 <tr>
                     <td>
                         File: 
                         <input type="file">
                     </td>
                 </tr>
 
 
                 <tr>
                     <td>
                         Subject: 
                         <input type="checkbox" name="Subject" value="PCM" >PCM
                         <input type="checkbox" name="Subject" value="PCB" >PCB
                         <input type="checkbox" name="Subject" value="Arts" >Arts
                         <input type="checkbox" name="Subject" value="Commerce">Commerce
                     </td>
                 </tr>
 
                 <tr>
                     <td>
                         <input type="submit" style="color: green;">
                     </td>
                 <tr>

                    
 
 
             </form>
        </table>

        
    </body>
</html>
